<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>How Long Since Slack has updated their emoji?</title>
        <!-- stole with love from http://code.robblewis.me/how-long-since-amazon-video-was-announced/-->
        <!-- robb i love you <3 -->
        <style>
			body {
				font-family: sans-serif;
				max-width: 700px;
				margin: 0 auto;
				text-align: center;
				background: #eaeaea;
				margin-top: 50px;
				padding: 10px;
			}
		</style>
	</head>
<body>

	<h1 id="since"></h1>
	<p>...since Slack updated their emoji</p>

			<script>
				var day = 24 * 60 * 60 * 1000;
                
				var firstDate = new Date(2015, 07, 17);
				var secondDate = new Date();

				var diffDays = Math.round(Math.abs((firstDate.getTime() - secondDate.getTime())/(day)));

				document.getElementById('since').innerHTML = 'It has been ' + diffDays + ' days...'
			</script>

</body>
</html>
